<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 APIs: Assignment 2 Solution</title>
  </head>
  <body>

    <h1>Object List</h1>

    <div id="table-page">
      <button type="button" id="new-person">Add New Person</button>

      <table border="1">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Age
            </th>
            <th>
              <!--Actions-->
            </th>
          </tr>
        </thead>
        <tbody id="people">
        </tbody>
      </table>
    </div>


    <div id="form-page" style="display:none">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <br />
        <label for="age">Age</label>
        <input type="number" id="age" />
        <br />
        <button type="submit" id="submit">Submit</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </div>

    <h2>Create</h2>
    <form>
    	<label>Name:
    		<input type="text" id="create-name="/>
    	</label>
    	<button type="button" id="create-submit">Submit</button>
    </form>

    <h2>Read List</h2>
    <form>
    	<button type="button" id="read-list">Read list</button>
    </form>

    <h2>Response</h2>
    <pre id="response"></pre>

    <h2>Search</h2>
    	<form>
    		<label>ID:
    			<input type="text" id="read-id"/>
    		</label>
    		<button type="button" id="read-submit">Submit</button>
    	</form>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
    <script src="davids-add-edit-delete-script.js"></script>
  </body>
</html>
